<div class="px-96 py-10">
    <div class="flex flex-row justify-between">
        <div>
            Current Spells:
            {{spellbookStore.spells().length}}
        </div>
        <div class="flex flex-row gap-2">
            <button (click)="spellbookStore.saveSpellbookToFile()">Export JSON</button>
            <input [disabled]="false" id="file-upload" type="file" class="hidden" (change)="fileChanged($event)"
            accept=".json" #fileUpload />
            <button (click)="fileUpload.click()" >Import JSON</button>
            <button (click)="addSpell()" [disabled]="isAccordionOpen">Add a spell</button>
            <button (click)="print()">Print</button>
        </div>

    </div>
    <app-insert-spell-form [currentSpell]="selectedSpell" [isAccordionOpen]="isAccordionOpen" (saveNewSpellClicked)="saveSpell($event)" (updateSpellClicked)="updateSpell($event)"></app-insert-spell-form>
