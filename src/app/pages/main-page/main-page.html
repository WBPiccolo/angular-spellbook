<div class="px-96 py-10">
    <div class="mb-32">
        <span (click)="spellbookStore.saveSpellbookToFile()">SALVA JSON</span>
        <input [disabled]="false" id="file-upload" type="file" class="hidden" (change)="fileChanged($event)"
            accept=".json" #fileUpload />
        <button [disabled]="false" (click)="fileUpload.click()">IMPORT</button>
        <span (click)="print()">print</span>

    </div>
    <!-- <app-insert-spell-form></app-insert-spell-form> -->

    <app-spellbook id="spellbook"></app-spellbook>

</div>
